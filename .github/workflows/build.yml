name: Build App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Assets
        run: |
          # Since the app loads a remote URL, we just need a placeholder www folder
          # to satisfy Capacitor's build requirements.
          mkdir -p www
          echo "<html><body><h1>Loading Remote App...</h1></body></html>" > www/index.html

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # Use --no-parallel and --max-workers=1 to avoid concurrency issues with Jar creation
          # Use --no-daemon to ensure a fresh process
          ./gradlew clean assembleDebug --no-daemon --no-parallel --max-workers=1 --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Assets
        run: |
          # Since the app loads a remote URL, we just need a placeholder www folder
          # to satisfy Capacitor's build requirements.
          mkdir -p www
          echo "<html><body><h1>Loading Remote App...</h1></body></html>" > www/index.html

      - name: Create GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_PLIST: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          echo "$GOOGLE_SERVICE_INFO_PLIST" > ios/App/App/GoogleService-Info.plist

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Build iOS (Simulator)
        run: |
          cd ios
          xcodebuild -workspace App/App.xcworkspace -scheme App -sdk iphonesimulator -configuration Debug clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
