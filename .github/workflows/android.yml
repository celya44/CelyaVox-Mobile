name: Build Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Android SDK 35
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools platforms;android-35 build-tools;35.0.0

      - name: Install Dependencies
        run: npm install

      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          python3 -c "
          import os, json, sys, base64
          content = os.environ['GOOGLE_SERVICES_JSON']
          try:
            json.loads(content)
          except:
            try:
              decoded = base64.b64decode(content).decode('utf-8')
              json.loads(decoded)
              content = decoded
              print('Auto-decoded Base64 secret')
            except:
              print('::error::The GOOGLE_SERVICES_JSON secret is not valid JSON.')
              sys.exit(1)
          
          with open('android/app/google-services.json', 'w') as f:
            f.write(content)
          "

      - name: Create keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK (Release)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-CelyaVox-Mobile-Android-APK
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Build Android AAB (Release)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-CelyaVox-Mobile-Android-AAB
          path: android/app/build/outputs/bundle/release/app-release.aab
